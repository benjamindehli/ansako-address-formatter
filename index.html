<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ansako Address Formatter</title>
</head>

<body>

    <div class="split">
        <div class="container input-container flex-1">
            <div class="container-title">Rediger felter</div>
            <label>adresselinje 1
                <input onkeyup="handleInputChange(value, 'adresselinje1')" />
            </label>
            <label>postnr
                <input onkeyup="handleInputChange(value, 'postnr')" />
            </label>
            <label>poststed
                <input onkeyup="handleInputChange(value, 'poststed')" />
            </label>
            <label>gaardsnummer
                <input onkeyup="handleInputChange(value, 'gaardsnummer')" />
            </label>
            <label>bruksnummer
                <input onkeyup="handleInputChange(value, 'bruksnummer')" />
            </label>
            <label>kommunenavn
                <input onkeyup="handleInputChange(value, 'kommunenavn')" />
            </label>
        </div>
        <div class="container code-container flex-1">
            <div class="container-title">JSON visning</div>
            <pre id="jsonPreview"></pre>
        </div>
    </div>

    <div class="container">
        <div class="container-title">Resultat av formatert adresse</div>
        <div id="addressPreview"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
